<body>
  <div class="report container">
  <h1>Report Encounter</h1>
  <p>Safety on Mars is your responsibility</p>
  <form [formGroup]="reportForm"
        [ngClass]="{ 'submitting': submitting}"
        (ngSubmit)="postNewEncounter($event)">
    <fieldset>
      <select formControlName="atype" name="atype">
        <option value="" disabled selected>Select alien type</option>
        <option *ngFor="let alien of aliens" value="{{ alien.type }}">{{ alien.type }}</option>
      </select>
    </fieldset>
    <textarea formControlName="action" placeholder="Action taken" name="action"></textarea>
    <button>Submit Report</button>
  </form>
  </div>
</body>
