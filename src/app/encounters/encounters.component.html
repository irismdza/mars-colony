  <div class="encounters">
    <div class="container">
      <div class="heading-wrapper">
        <h1>Recent Encounters</h1>
        <span>See an Alien? Report it!</span>
      </div>
    <ul class="encounter-list">
      <li *ngFor="let encounter of encounters">{{encounter.date}} - {{encounter.atype}}
        <p>{{encounter.action}}</p></li>
    </ul>
    <a routerLink="/report"><button>Report Encounter &rarr;</button></a>
    </div>
  </div>
