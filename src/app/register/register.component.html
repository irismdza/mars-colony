  <div class="register container">
    <h1>Register</h1>
    <form class="register-form"
          [formGroup]="registerForm" 
          [ngClass]="{ 'submitting': submitting}"
          (ngSubmit)="postNewColonist($event)">
      <fieldset>
        <input type="text" placeholder="Name" formControlName="name" name="colonistName" ng-model="val" ng-pattern="/^\d+$/" class="input-error">
        <input type="number" placeholder="Age" formControlName="age" name="colonistAge">
        <div class="custom-select">
          <select formControlName="job_id" name="job_id">
            <option value="" disabled selected>Select Occupation</option>
            <option *ngFor="let job of marsJobs" value="{{ job.id }}">{{ job.name }}</option>
          </select>
        </div>
      </fieldset>
      <button>Check in</button>
    </form>
  </div>
